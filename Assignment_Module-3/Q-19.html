    <h4>Q-19: What is difference between HTML and XHTML?</h4>

    <b>Ans: </b>
    <p>HTML stands for Hypertext Markup Language, whereas XHTML stands for Extensible Hypertext Markup Language.</p>
    <p>XHTML is strict and more structured compared to HTML.</p>
    <p>Uppercase and lowercase doesn't matter in HTML, Where matter in XHTML</p>
