    <h4>Q-20: What are logical and physical tags in HTML?</h4>

    <b>Ans: </b>
    <p>Physical Tags-</p>
    <p>These tags provide the visual appearance to the text.</p> <br>
    <p>Logical Tags-</p>
    <p>These tags add some logical value to the text.</p>
